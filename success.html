<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Video Message</title>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <style>
        body {
            font-family: 'Pacifico', cursive;
            text-align: center;
            padding: 20px;
            margin: 0;
            color: #4a4e69;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #38a169;
            position: relative;
            z-index: 1;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #22223b;
            position: relative;
            z-index: 1;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin-top: 30px;
            z-index: 1;
        }

        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .button {
            padding: 12px 20px;
            background-color: #4a4e69;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .button:hover {
            background-color: #22223b;
        }

        .button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <h1>Congratulations, You Did It!</h1>
    <p>Your guess was correct! Hereâ€™s a special message for you:</p>

    <!-- Video Container -->
    <div class="video-container">
        <video controls>
            <source src="My Video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Button to go back or take action -->
    <button class="button" onclick="window.location.href='index.html'">Go Back</button>

    <script>
        // Initialize Vanta.js cloud background animation
        VANTA.CLOUDS({
            el: 'body',
            mouseControls: true,
            touchControls: true,
            minHeight: 200.0,
            minWidth: 200.0,
            highlightColor: 0x38a169,  // Greenish hue
            midtoneColor: 0x4a4e69,    // Purple hue
            lowlightColor: 0xf8f9fa,   // Light background
            speed: 1.0
        });
    </script>
    
</body>
</html>

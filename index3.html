<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Sentence</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Pacifico', cursive;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            box-sizing: border-box;
            color: #4a4e69;
            overflow: hidden;
        }

        input, button {
            padding: 12px 16px;
            margin: 10px auto;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #4a4e69;
            width: 80%;
            max-width: 400px;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            outline: none;
            border-color: #22223b;
            box-shadow: 0px 0px 8px #9a8c98;
            background-color: #f2e9e4;
        }

        button {
            background-color: #4a4e69;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #22223b;
            transform: scale(1.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #22223b;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4a4e69;
        }

        #message {
            color: red;
            font-weight: bold;
            font-size: 1.3rem;
            animation: fadeIn 1s ease-in-out;
        }

        /* Zoom Animation */
        #message.correct {
            animation: zoom 1s ease-in-out forwards;
        }

        @keyframes zoom {
            0% {
                transform: scale(1);
                color: green;
            }
            50% {
                transform: scale(1.2);
                color: #38a169;
            }
            100% {
                transform: scale(1);
                color: green;
            }
        }

        /* Background */
        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.2rem;
            }

            input, button {
                font-size: 16px;
                padding: 10px;
                width: 90%;
            }

            #message {
                font-size: 1.1rem;
            }
        }

        @media (min-width: 769px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.8rem;
            }

            input, button {
                font-size: 20px;
                padding: 15px 20px;
            }

            #message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Container -->
    <div id="vanta-bg"></div>

    <!-- Main Content -->
    <h1>Guess the Sentence!</h1>
    <p><strong>Clue:</strong> Something that we both like but you stole it...</p>
    <form onsubmit="checkAnswer(event)">
        <input 
            type="text" 
            id="guess" 
            placeholder="Your guess here..." 
            autocomplete="off" 
            required>
        <button type="submit">Submit</button>
    </form>
    <p id="message"></p>

    <!-- Vanta.js and Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.clouds.min.js"></script>
    <script>
        // Initialize Vanta.js for Clouds background effect with custom colors
        VANTA.CLOUDS({
            el: "#vanta-bg",
            color: 0xadb5bd, // Light cloud gray
            backgroundColor: 0xf8f9fa, // Very light sky color
            speed: 1.2
        });

        // Check Answer Function
        function checkAnswer(event) {
            event.preventDefault();
            const correctAnswer = "Brownies"; // Replace with your sentence
            const userGuess = document.getElementById("guess").value.trim();
            const message = document.getElementById("message");
            if (userGuess.toLowerCase() === correctAnswer.toLowerCase()) {
                message.textContent = "Yay! You guessed it right! ðŸ’–";
                message.classList.add("correct");
                setTimeout(() => {
                    window.location.href = "success.html"; // Redirect to the video page
                }, 1000); // Delay for a better transition
            } else {
                message.textContent = "Oops! Try again.";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
